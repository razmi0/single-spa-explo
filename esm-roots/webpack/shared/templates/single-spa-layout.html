<!--
    Single-spa Layout Definition
    See https://single-spa.js.org/docs/layout-definition/
  -->

<nav class="navbar-wrapper">
    <application name="@Razmio/navbar"></application>
</nav>
<main>
    <div class="apps-wrapper">
        <nav class="sidebar-wrapper">
            <application name="@Razmio/sidebar"></application>
        </nav>
        <div class="content-wrapper">
            <!-- Home: show all MFEs -->
            <route exact path="/">
                <article class="app-wrapper">
                    <application name="@Razmio/vite"></application>
                </article>
                <article class="app-wrapper">
                    <application name="@Razmio/webpack"></application>
                </article>
            </route>
            <!-- Individual MFE routes -->
            <route exact path="/mfe/vite">
                <article class="app-wrapper">
                    <application name="@Razmio/vite"></application>
                </article>
            </route>
            <route exact path="/mfe/webpack">
                <article class="app-wrapper">
                    <application name="@Razmio/webpack"></application>
                </article>
            </route>
            <route exact path="/mfe/rspack">
                <article class="app-wrapper placeholder">
                    <h2>Rspack MFE</h2>
                    <p>Coming soon</p>
                    <small>The sidebar implement rspack bundler</small>
                </article>
            </route>
            <route exact path="/mfe/dashboard">
                <application name="@Razmio/dashboard"></application>
            </route>
            <!-- 404 -->
            <route exact default>
                <article class="app-wrapper placeholder">
                    <h1>404</h1>
                    <p>Page not found</p>
                </article>
            </route>
        </div>
    </div>
</main>
