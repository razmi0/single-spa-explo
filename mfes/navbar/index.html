<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Navbar MFE - Dev</title>
        <style>
            body {
                margin: 0;
                font-family: system-ui, sans-serif;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script type="module">
            import { StrictMode, jsx } from "react";
            import { createRoot } from "react-dom/client";
            import Root from "./src/root.component.tsx";
            createRoot(document.currentScript.closest("div#root")).render(
                jsx(StrictMode, null, jsx(Root, { name: "@Razmio/navbar" }))
            );
        </script>
    </body>
</html>
